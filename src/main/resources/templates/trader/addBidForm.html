<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Bid</title>
</head>
<body>

<h2>Add Bid</h2>

<form th:action="@{'/auction/bid/addBid?traderId=' + ${userId} + '&auctionId=' + ${auctionId}}" method="post">
    <!-- No need for hidden input fields -->

    <label for="bidAmount">Bid Amount:</label>
    <input type="number" id="bidAmount" name="bidAmount" required/>

    <!-- Additional fields if needed -->

    <button type="submit">Submit Bid</button>
</form>

</body>
</html>
