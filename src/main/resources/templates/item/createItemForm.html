<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>
<body>
    <h2>Create New Item</h2>
    <form action="/item/create" method="post" th:object="${item}">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" th:field="*{itemName}" required><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" th:field="*{description}" rows="4" cols="50" required></textarea><br>
        
        <label for="initialPrice">Initial Price:</label>
        <input type="number" id="initialPrice" name="initialPrice" th:field="*{initialPrice}" step="0.01" required><br>
        
        <input type="hidden" id="farmerId" name="farmerId" value="1"><!-- Assuming you have a way to select the farmer -->
        
        <input type="submit" value="Create">
    </form>
</body>
</html>
